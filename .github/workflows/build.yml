name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
#  release:
#    types:
#      - published

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.201
    - name: Restore
      run: dotnet restore src/Logfella/Logfella.csproj
    - name: Build
      run: dotnet build --configuration Release --no-restore src/Logfella/Logfella.csproj
    - name: Pack
      run: dotnet pack --configuration Release --no-restore --verbosity normal src/Logfella/Logfella.csproj
    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: nupkg
        path: ./src/Logfella/bin/Release/*.nupkg

  deploy:
    needs: build
#    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    env:
      NUGET_KEY: ${{ secrets.NUGET_KEY }}
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v1
        with:
          name: nupkg
      - name: Install NuGet
        run: sudo apt install nuget
      - name: Push NuGet
        run: nuget push src/Logfella/bin/Release/*.nupkg -Source https://api.nuget.org/v3/index.json -Verbosity detailed -NonInteractive -SkipDuplicate -ApiKey $NUGET_KEY